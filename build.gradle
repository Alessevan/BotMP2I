plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'fr.bakaaless'
version '1.0-SNAPSHOT'

repositories {
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    mavenCentral()
}

dependencies {
    implementation (group: 'net.dv8tion', name: 'JDA', version: '4.3.0_324') {
        exclude module: 'opus-java'
    }
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.2'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    implementation group: 'jline', name: 'jline', version: '2.14.6'
}

shadowJar {
    manifest {
        attributes(
                "Main-Class": 'fr.bakaaless.mp2i.starter.Starter'
        )
    }
}

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
